<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
    <div class="board">
        <div class="BUTTONS">
            <button id="startGame" style="display:block">Start</button>
            <button id="nextRound" style="display:none">next</button>
        </div>
        <div class="CARDS"></div>
        <div class="cardReverse">
            <div class="card-container" id="backReverse"></div> 
        </div>
        <div class="card"> 
            <div class="card-container" id="backReverse"></div> 
            <div class="card-container" id="front">
                <div class="card-header">
                    <img src=default id="topSuits">
                    <img src=default id="topValues">
                </div>
                <div class="card-body" id="body"></div>
                <div class="card-footer">
                    <img src=default id="botSuits">
                    <img src=default id="botValues">
                </div>
            </div>    
        </div>
        <div class="card2"> 
            <div class="card-container" id="backReverse"></div> 
            <div class="card-container" id="front">
                <div class="card-header">
                    <img src=default id="topSuits2">
                    <img src=default id="topValues2">
                </div>
                <div class="card-body" id="body"></div>
                <div class="card-footer">
                    <img src=default id="botSuits2">
                    <img src=default id="botValues2">
                </div>
            </div>    
        </div>
        <div class="cardReverse2">
            <div class="card-container" id="backReverse"></div> 
        </div>
        <div class="INFORMATION_AREA"></div>
        <div class="COUNTER1">counter1</div>
        <div class="MESSAGES"></div>
        <div class="COUNTER2">counter2</div>
    </div>
    
    <script src="deck.js" type="module"></script>
    <script src="warGame.js" type="module"></script>
    
</body>
</html>
