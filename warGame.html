<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
    <div class="board">
        <div class="BUTTONS">
            <button id="startGame" style="display:block">Start</button>
            <button id="nextRound" style="display:none">Next</button>
        </div>
        <div class="CARDS"></div>

        <div class="deck" id="completeDeck">
            <div class="card-container" id="deck"></div> 
            <div class="cardReverse" id="cardReverse" style="display:block">
                <div class="card-container" id="backReverse"></div> 
            </div>
        </div>

        <div class="card" id="card" style="display:none"> 
            <div class="card-container" id="backReverse"></div> 
            <div class="card-container" id="front">
                <div class="card-header">
                    <img src=default id="topSuits">
                    <span class= "value" id="topValues"></span>
                </div>
                <div class="card-body" id="body"></div>
                <div class="card-footer">
                    <img src=default id="botSuits">
                    <span class= "value" id="botValues"></span>
                </div>
            </div>    
        </div>
        <div class="card2" id="card2" style="display:none"> 
            <div class="card-container" id="backReverse"></div> 
            <div class="card-container" id="front">
                <div class="card-header">
                    <img src=default id="topSuits2">
                    <span class= "value" id="topValues2"></span>
                </div>
                <div class="card-body" id="body"></div>
                <div class="card-footer">
                    <img src=default id="botSuits2">
                    <span class= "value" id="botValues2"></span>
                </div>
            </div>    
        </div>
        <div class="deck2" id="completeDeck2">
            <div class="card-container" id="deck"></div> 
            <div class="cardReverse2" id="cardReverse2" style="display:block">
                <div class="card-container" id="backReverse"></div> 
            </div>
        </div>

        <div class="INFORMATION_AREA"> Player</div>
        <div class="INFORMATION_AREA2"> CPU</div>
        <div class="COUNTER1" id="counter1"></div>
        <div class="MESSAGES" id="messages"></div>
        <div class="COUNTER2" id="counter2"></div>
    </div>
    
    <audio id="flip-sound" src="assets/flip.mp3"></audio>
    <script src="deck.js" type="module"></script>
    <script src="warGame.js" type="module"></script>
    
</body>
</html>
